<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </head>
  <body ng-app="starter" >

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Timer</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl">
        <div class="row">
          {{hours}}:
          {{minutes}}:
          {{seconds}}
        </div>
        <div class="list">
          <div class="item range">
            <a class="button button-icon icon ion-android-remove-circle" ng-click="minus('hours')"></a>
            <input type="range" name="hours" min="0" max="23" value="0" ng-model="hours">
            <a class="button button-icon icon ion-android-add-circle" ng-click="plus('hours')"></a>
          </div>
          <div class="item range">
            <a class="button button-icon icon ion-android-remove-circle" ng-click="minus('minutes')"></a>
            <input type="range" name="minutes" min="0" max="59" value="0" ng-model="minutes">
            <a class="button button-icon icon ion-android-add-circle" ng-click="plus('minutes')"></a>
          </div>
          <div class="item range">
            <a class="button button-icon icon ion-android-remove-circle" ng-click="minus('seconds')"></a>
            <input type="range" name="seconds" min="0" max="59" value="0" ng-model="seconds">
            <a class="button button-icon icon ion-android-add-circle" ng-click="plus('seconds')"></a>
          </div>
          <div class="button-bar">
            <button class="button button-large button-balanced" ng-click="startTimer()">Start</button>
            <button class="button button-large button-assertive" ng-click="reset()">Reset</button>
          </div>
        </div>
    </ion-content>
  </ion-pane>
</body>
</html>
